<div class="container-login100"
  style="background-image: url('https://scontent.fbkk13-1.fna.fbcdn.net/v/t1.0-9/80735097_137989797639855_2053089385049489408_o.jpg?_nc_cat=108&_nc_ohc=s50K_FW3P5wAQn5duPovDfFNTfsnwSahZ86Yn9XnTdD6fU4SxV94GUOeg&_nc_ht=scontent.fbkk13-1.fna&oh=050ab8066804758f2a48d3c6d1d212cd&oe=5E74905D');">
  <div class="wrap-login100 col-10 col-md-6">
    <div class="justify-content-center">
      <div *ngIf="isLoading">
        <h1 class="login-form-title">Logging In</h1>
        <mat-spinner></mat-spinner>
      </div>
      <form (submit)="onLogin(loginForm)" ngForm #loginForm="ngForm" *ngIf="!isLoading">
        <span class="login-form-title">ADMIN LOGIN</span>
        <div class="form-group alert alert-danger" role="alert" *ngIf="showErrorMessage === true">
          Email or password is incorrect!
        </div>
        <div class="form-group">
          <input name="email" ngModel #emailInput="ngModel" required email type="email" class="form-control"
            placeholder="Email" id="email" (focus)="hideErrorMessage()">
        </div>
        <div class="form-group">
          <input name="password" ngModel #passwordInput="ngModel" required type="password" class="form-control"
            placeholder="Password">
        </div>
        <div class="form-group container-login100-form-btn">
          <button type="submit" class="btn btn-primary">LOGIN</button>
        </div>
        <div class="form-group container-login100-form-btn">
          <button type="submit" class="btn btn-danger" routerLink='/'>CANCEL</button>
        </div>
      </form>
    </div>
  </div>
</div>
