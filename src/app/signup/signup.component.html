<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-md-6">
            <form (submit)="onSaveUser(postForm)" #postForm="ngForm">
              <h1>Sign Up</h1>
              <div class="form-group">
                  <input
                  type="text"
                  class="form-control"
                  placeholder="Full Name"
                  name="name"
                  [ngModel]="user?.name"
                  #name="ngModel"
                  >
                </div>
              <div class="form-group">
                <input
                type="email"
                class="form-control"
                aria-describedby="emailHelp"
                placeholder="Email"
                name="email"
                [ngModel]="user?.email"
                #email="ngModel"
                >
              </div>
              <div class="form-group">
                <input
                type="password"
                class="form-control"
                placeholder="Password"
                name="password"
                [ngModel]="user?.password"
                #password="ngModel"
                >
              </div>
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
          </div>
          <div class="col-md-6">
              <img src="https://wallpaperplay.com/walls/full/6/3/8/121401.jpg" class="img-fluid" alt="" style="height: auto;">
            </div>
        </div>
  </div>
</div>
