        <img src="{{imagePath}}" alt="" style="width: 100%; height: 100%;">
      </div>
      <mat-card-title>{{name}}</mat-card-title>
      <mat-card-subtitle>Age: {{age}}, Gender: {{gender}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

    </mat-card-content>
