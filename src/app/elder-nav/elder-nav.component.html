<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [ngClass]="{hidden:  (isHandset$ | async) === false}"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>{{name}}  </mat-toolbar>
    <!-- <mat-nav-list>
      <a mat-list-item><button mat-button routerLink="/elder-home" routerLinkActive="mat-raised-button">Home</button></a>
      <a mat-list-item><button mat-button routerLink="/elder-profile" routerLinkActive="mat-raised-button">Profile</button></a>
      <a mat-list-item><button mat-button routerLink="/requests-status" routerLinkActive="mat-raised-button">Request Status</button></a>
      <a mat-list-item><button mat-button routerLink="/history" routerLinkActive="mat-raised-button">History</button></a>
    </mat-nav-list> -->
    <mat-nav-list>
      <mat-list-item>
        <button mat-button routerLink="/elder-home" routerLinkActive="mat-raised-button" >Home</button>
      </mat-list-item>
      <mat-list-item>
    <button mat-button routerLink="/elder-profile" routerLinkActive="mat-raised-button" >Profile</button>
      </mat-list-item>
      <mat-list-item>
    <button mat-button routerLink="/requests-status" routerLinkActive="mat-raised-button" >Request Status</button>
      </mat-list-item>
      <mat-list-item>
    <button mat-button routerLink="/history" routerLinkActive="mat-raised-button" >History</button>
      </mat-list-item>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background: rgb(2, 216, 66); color: white;">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span> {{name}} </span>
      <span class="spacer"></span>
      <button mat-button routerLink="/elder-home" routerLinkActive="mat-raised-button" [ngClass]="{hidden:  (isHandset$ | async) === true}">Home</button>
      <button mat-button routerLink="/elder-profile" routerLinkActive="mat-raised-button" [ngClass]="{hidden:  (isHandset$ | async) === true}">Profile</button>
      <button mat-button routerLink="/requests-status" routerLinkActive="mat-raised-button" [ngClass]="{hidden:  (isHandset$ | async) === true}">Request Status</button>
      <button mat-button routerLink="/history" routerLinkActive="mat-raised-button" [ngClass]="{hidden:  (isHandset$ | async) === true}">History</button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
