<div class="container mt-5">
  <div *ngFor="let item of messages">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title> {{item.sender}} </mat-card-title>
        <mat-card-subtitle> {{item.time}} </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{item.text}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
  <mat-card>
    <mat-card-actions>
      <mat-form-field appearance="outline">
        <mat-label>Message</mat-label>
        <input matInput [(ngModel)]="text">
      </mat-form-field>
      <br>
      <button mat-raised-button (click)="send()">Send</button>
    </mat-card-actions>
  </mat-card>
</div>
