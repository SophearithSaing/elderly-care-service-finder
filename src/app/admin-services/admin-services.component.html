<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Admin</span>
    <button mat-button [routerLink]="['/admin']" routerLinkActive="router-link-active" >Home</button>
    <button mat-button [routerLink]="['/admin-services']" routerLinkActive="router-link-active" >Services</button>
    <button mat-button [routerLink]="['/admin-allusers']" routerLinkActive="router-link-active" >All Users</button>
    <button mat-button [routerLink]="['/admin-allactivities']" routerLinkActive="router-link-active" >All Activities</button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="container mt-5">
  <h1 style="text-align: center;">
    Services
  </h1>
  <mat-grid-list cols="2" rowHeight="1:1">
    <mat-grid-tile>
      <mat-card>
        <mat-card-header>
          <mat-card-title>Daily Care</mat-card-title>
        </mat-card-header>
        <mat-card-content>

          <div *ngFor="let item of dailyCare">
            <mat-checkbox [(ngModel)]="item.checked" (change)="getCheckboxes()">{{item.name}}</mat-checkbox>
          </div>
          <div class="mt-3">
            <input type="text" class="form-control" [(ngModel)]="dailyCareItem">
          </div>
          <div class="mt-3">
            <button class="btn btn-primary" (click)="addDailyCareItem()">Add New Item</button>
          </div>
          <div class="mt-3">
            <button class="btn btn-danger" (click)="removeDCItem()">Remove Selected Items</button>
          </div>
          <div class="mt-3" *ngIf="undo === true">
            <button class="btn btn-warning" (click)="undoDCItem()">Undo Changes</button>
          </div>

        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card>
        <mat-card-header>
          <mat-card-title>Special Care</mat-card-title>
        </mat-card-header>
        <mat-card-content>

          <div *ngFor="let item of specialCare">
            <mat-checkbox [(ngModel)]="item.checked" (change)="getCheckboxes()">{{item.name}}</mat-checkbox>
          </div>
          <div class="mt-3">
            <input type="text" class="form-control" [(ngModel)]="specialCareItem">
          </div>
          <div class="mt-3">
            <button class="btn btn-primary" (click)="addSpecialCareItem()">Add New Item</button>
          </div>
          <div class="mt-3">
            <button class="btn btn-danger" (click)="removeSCItem()">Remove Selected Items</button>
          </div>
          <div class="mt-3" *ngIf="undo === true">
            <button class="btn btn-warning" (click)="undoSCItem()">Undo Changes</button>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  <div id="center">
    <button class="btn btn-success" (click)="saveChanges()">Save Changes</button>
  </div>

</div>
